version: 1.0
type: lrctest
metadata:
  tenantId: 1234567890
  projectId: 1
test:
  name: nightly regression test  # test name
  settings:
    description: nightly regression # test description
    licenseMode: 1 # license mode: "VUH": 0, "VU": 1, "Mixed VU / VUH": 2
    runMode: 0     # run mode: "Duration": 0, "Iterations": 1, "Goal Oriented": 2
    delayedStart: true
    collectCloudVuserLogs: true
    excludeThinkTime: true
    groupTransactions: true
    pauseScheduling: true
    pauseSchedulingLimit: 3600
  scripts:
    - vusersNum: 101
      path: ./scripts/web test        # path to your script; relative to this file
      startTime: 0
      schedulingMode: simple          # simple , manual , advanced
      rampUp:
        duration: 10
        interval: 0
        vusers: 10
      duration: 120
      tearDown:
        duration: 10
        interval: 0
        vusers: 10
      locationType: 0 # 0: Cloud; 1: On-Premise
      iterations: 5   #
      maxDuration: 300

    - path: ./scripts/web load
      vusersNum: 10
      startTime: 0
      schedulingMode: simple # simple, manual, advanced
      rampUp:
        duration: 0
        interval: 0
        vusers: 5
      duration: 120
      tearDown:
        duration: 0
        interval: 0
        vusers: 5
      locationType: 0 # 0: Cloud; 1: On-Premise
      iterations: 5   #
      maxDuration: 300     

  distributions: # specify Vusers distributions for Cloud
    - locationName: aws-us-east-1
      vusersPercent: 50 # (%)
    - locationName: aws-us-west-2
      vusersPercent: 50 # (%)
