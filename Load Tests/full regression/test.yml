version: 1.0
type: lrctest
metadata:
  tenantId: 1234567890
  projectId: 1
test:
  name: full regression # test name
  settings:
    description: full regression with iterations 1 # test description
    licenseMode: 1 # license mode: "VUH": 0, "VU": 1, "Mixed VU / VUH": 2
    runMode: 1     # run mode: "Duration": 0, "Iterations": 1, "Goal Oriented": 2
    delayedStart: false
    collectCloudVuserLogs: true
    excludeThinkTime: false
    groupTransactions: false
    pauseScheduling: false
    pauseSchedulingLimit: 3600
  scripts:
    - vusersNum: 60
      path: ./scripts/web full test   # path to your script; relative to this file
      startTime: 0
      schedulingMode: simple          # simple , manual , advanced
      rampUp:
        duration: 10
        interval: 0
        vusers: 10
      duration: 120
      tearDown:
        duration: 10
        interval: 0
        vusers: 10
      locationType: 0 # 0: Cloud; 1: On-Premise
      iterations: 5   #
      maxDuration: 300

    - path: ./scripts/web full load
      vusersNum: 300
      startTime: 0
      schedulingMode: simple # simple, manual, advanced
      rampUp:
        duration: 0
        interval: 0
        vusers: 5
      duration: 120
      tearDown:
        duration: 0
        interval: 0
        vusers: 5
      locationType: 0 # 0: Cloud; 1: On-Premise
      iterations: 5   #
      maxDuration: 300     

  distributions: # specify Vusers distributions for Cloud
    - locationName: aws-us-east-1
      vusersPercent: 30 # (%)
    - locationName: aws-us-west-2
      vusersPercent: 30 # (%)
    - locationName: aws-eu-west-1
      vusersPercent: 40 # (%)      
